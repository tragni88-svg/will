
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Crypto POS - Powered by FanBasis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pos-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #e1e4e8;
        }
        .header {
            margin-bottom: 25px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #007bff;
        }
        .header .sub-brand {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            display: block;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #777;
        }
        .display {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .numpad button {
            padding: 20px;
            font-size: 1.3em;
            border: 1px solid #dcdcdc;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .numpad button:hover {
            background-color: #e9ecef;
        }
        .numpad button:active {
            transform: scale(0.95);
            background-color: #dee2e6;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .action-buttons button {
            padding: 18px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        .action-buttons button:active {
            transform: scale(0.98);
        }
        .pay-button {
            background-color: #28a745;
            color: white;
            grid-column: 1 / -1; /* Span full width */
        }
        .pay-button:hover {
            opacity: 0.9;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
        }
        .clear-button:hover {
            opacity: 0.9;
        }
        .status-message {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            min-height: 20px; /* Reserve space */
        }
        .status-message.success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="pos-container">
        <div class="header">
            <h1>Universal Crypto POS</h1>
            <span class="sub-brand">Powered by FanBasis</span>
            <p>Accept any crypto. Get paid in USD.</p>
        </div>

        <div class="display" id="display">$0.00</div>

        <div class="numpad">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')" style="grid-column: 1 / 3;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>

        <div class="action-buttons">
            <button class="clear-button" onclick="clearDisplay()">Clear</button>
            <button class="pay-button" onclick="initiatePayment()">Generate Payment Code</button>
        </div>

        <div class="status-message" id="status"></div>
    </div>

    <script>
        let currentAmount = '0.00';
        const displayElement = document.getElementById('display');
        const statusElement = document.getElementById('status');

        function updateDisplay() {
            displayElement.textContent = `$${currentAmount}`;
        }

        function appendToDisplay(num) {
            if (currentAmount === '0.00' && num !== '.') {
                currentAmount = num;
            } else if (num === '.' && currentAmount.includes('.')) {
                // Do nothing, already has a decimal
            } else {
                currentAmount += num;
            }
            updateDisplay();
            statusElement.textContent = '';
            statusElement.classList.remove('success');
        }

        function clearDisplay() {
            currentAmount = '0.00';
            updateDisplay();
            statusElement.textContent = '';
            statusElement.classList.remove('success');
        }

        async function initiatePayment() {
            const amount = parseFloat(currentAmount);
            if (isNaN(amount) || amount <= 0) {
                statusElement.textContent = 'Please enter a valid amount.';
                statusElement.classList.remove('success');
                return;
            }

            statusElement.textContent = 'Connecting to FanBasis Checkout...';
            statusElement.classList.remove('success');

            // Simulate API call to FanBasis
            // In a real app: const session = await client.checkoutSessions.create({ amount: amount, currency: 'USD' });
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate network latency

                const paymentId = `FB-${Math.random().toString(36).substring(2, 10).toUpperCase()}`;
                const checkoutUrl = `https://checkout.fanbasis.com/${paymentId}`;
                
                statusElement.innerHTML = `
                    <div style="margin-bottom: 10px; color: #28a745;"><strong>FanBasis Checkout Session Created</strong></div>
                    <div>ID: ${paymentId}</div>
                    <div style="font-size: 0.8em; color: #777; margin-top: 5px;">Customer scans to pay via FanBasis</div>
                    <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border: 1px dashed #ccc; font-family: monospace;">${checkoutUrl}</div>
                `;
                statusElement.classList.add('success');
            } catch (error) {
                statusElement.textContent = 'Error connecting to FanBasis API.';
                statusElement.style.color = 'red';
            }
        }
    </script>

</body>
</html>
