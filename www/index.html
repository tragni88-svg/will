  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Syne', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' /%3E%3C/svg%3E");
      z-index: 1;
    }

    .glow-text {
      text-shadow: 0 0 20px rgba(0, 255, 170, 0.5),
                   0 0 40px rgba(0, 255, 170, 0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(0, 255, 170, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0, 255, 170, 0.15);
    }

    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .credit-badge {
      background: linear-gradient(135deg, #00ffaa 0%, #00d4ff 100%);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-down {
      animation: slideDown 0.5s ease-out;
    }

    .pricing-card {
      position: relative;
      overflow: hidden;
    }

    .pricing-card::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 170, 0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .pricing-card:hover::after {
      right: 100%;
    }

    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 2px;
      border-radius: 16px;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, #00ffaa, #00d4ff, #7b2ff7);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    
    .input-field {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      margin-bottom: 16px;
      outline: none;
      transition: all 0.2s;
    }
    
    .input-field:focus {
      border-color: #00ffaa;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // REPLACE WITH YOUR STRIPE PUBLISHABLE KEY
    // NOTE: For real money, ensure this is your LIVE key
    const STRIPE_PUBLISHABLE_KEY = 'pk_test_51234567890abcdefghijklmnopqrstuvwxyz'; 
    const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);

    // For Mobile App (Capacitor), we must use the absolute Production URL
    const API_ENDPOINT = 'https://will-7bu9.onrender.com';

    const Toast = ({ message, type, onClose }) => {
      useEffect(() => {
        const timer = setTimeout(onClose, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);

      const bg = type === 'error' ? 'bg-red-500/90 text-white' : 'bg-[#00ffaa]/90 text-black';

      return (
        <div className={`fixed bottom-8 right-8 ${bg} backdrop-blur-xl px-6 py-4 rounded-xl shadow-2xl z-50 slide-down flex items-center gap-3`}>
          {type === 'success' && <span className="font-bold text-lg">‚úì</span>}
          {type === 'error' && <span className="font-bold text-lg">‚úï</span>}
          <span className="font-bold">{message}</span>
        </div>
      );
    };

    // Blog posts are loaded dynamically

    function App() {
      const [blogPosts, setBlogPosts] = useState([]);
      
      useEffect(() => {
        fetch('blog_posts.json')
          .then(res => res.json())
          .then(data => setBlogPosts(data))
          .catch(err => console.error(err));
      }, []);

      const [user, setUser] = useState(null);
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [loading, setLoading] = useState(true);
      const [credits, setCredits] = useState(0);
      
      const [activeTab, setActiveTab] = useState('home');
      const [chatMessages, setChatMessages] = useState([]);
      const [inputMessage, setInputMessage] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);
      const [toast, setToast] = useState(null);
      const [selectedPost, setSelectedPost] = useState(null);

      // Tool States
      const [roastUrl, setRoastUrl] = useState('');
      const [roastResult, setRoastResult] = useState(null);
      
      const [resumeText, setResumeText] = useState('');
      const [jobDesc, setJobDesc] = useState('');
      const [coverLetterResult, setCoverLetterResult] = useState(null);
      
      const [hookNiche, setHookNiche] = useState('');
      const [hookResult, setHookResult] = useState(null);

      const [emailRecipient, setEmailRecipient] = useState('');
      const [emailOffer, setEmailOffer] = useState('');
      const [emailResult, setEmailResult] = useState(null);

      const [threadTopic, setThreadTopic] = useState('');
      const [threadResult, setThreadResult] = useState(null);

      // Auth Form State
      const [authMode, setAuthMode] = useState('login');
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isAuthLoading, setIsAuthLoading] = useState(false);

      const showToast = (message, type = 'success') => {
        setToast({ message, type });
      };

      useEffect(() => {
        if (token) {
          fetchUser();
        } else {
          setLoading(false);
        }
        
        // Check for success param from Stripe redirect
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
          showToast('Payment Successful! Credits added.', 'success');
          // Clean URL
          window.history.replaceState({}, document.title, window.location.pathname);
          // Refresh credits
          if (token) fetchUser();
        }
      }, [token]);

      const fetchUser = async () => {
        try {
          const res = await fetch(`${API_ENDPOINT}/auth/me`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (res.ok) {
            const userData = await res.json();
            setUser(userData);
            setCredits(userData.credits);
          } else {
            logout();
          }
        } catch (e) {
          console.error(e);
          logout();
        } finally {
          setLoading(false);
        }
      };

      const logout = () => {
        localStorage.removeItem('token');
        setToken(null);
        setUser(null);
        setChatMessages([]);
      };

      const handleAuth = async (e) => {
        e.preventDefault();
        setIsAuthLoading(true);
        const endpoint = authMode === 'login' ? '/auth/login' : '/auth/register';
        
        try {
          const res = await fetch(`${API_ENDPOINT}${endpoint}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          
          const data = await res.json();
          if (data.error) throw new Error(data.error);
          
          localStorage.setItem('token', data.token);
          setToken(data.token);
          setUser(data.user);
          setCredits(data.user.credits);
          showToast(`Welcome ${data.user.email}!`);
        } catch (err) {
          showToast(err.message, 'error');
        } finally {
          setIsAuthLoading(false);
        }
      };

      const purchaseCredits = async (amount, price) => {
        try {
          const response = await fetch(`${API_ENDPOINT}/create-checkout-session`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ credits: amount, price }),
          });

          const { url, error } = await response.json();
          if (error) throw new Error(error);
          
          window.location.href = url;
        } catch (error) {
          console.error('Payment error:', error);
          showToast('Payment initialization failed: ' + error.message, 'error');
        }
      };

      const sendMessage = async () => {
        if (!inputMessage.trim() || isProcessing) return;
        
        if (credits < 1) {
          showToast('Insufficient credits!', 'error');
          setActiveTab('pricing');
          return;
        }

        const userMessage = inputMessage;
        setInputMessage('');
        setChatMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setIsProcessing(true);

        try {
          // Call backend chat endpoint
          const response = await fetch(`${API_ENDPOINT}/api/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ message: userMessage }),
          });

          const data = await response.json();
          if (data.error) throw new Error(data.error);

          setChatMessages(prev => [...prev, 
            { role: 'assistant', content: data.response }
          ]);
          setCredits(data.credits); // Update local credits from server response
          
        } catch (error) {
          showToast('Error: ' + error.message, 'error');
        }
        
        setIsProcessing(false);
      };

      if (loading) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-[#0a0a0a] text-white">
            <div className="text-2xl glow-text">Loading...</div>
          </div>
        );
      }

      // LOGIN / REGISTER SCREEN
      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 relative">
            <div className="grain"></div>
            <div className="card max-w-md w-full p-8 slide-down relative z-10">
              <div className="text-center mb-8">
                 <div className="w-16 h-16 bg-gradient-to-br from-[#00ffaa] to-[#00d4ff] rounded-2xl flex items-center justify-center font-bold text-black text-3xl mx-auto mb-4">
                    A
                  </div>
                <h1 className="text-3xl font-bold mb-2">app.paid<span className="glow-text">.ai</span></h1>
                <p className="text-white/60">Log in to manage your AI credits.</p>
              </div>

              <form onSubmit={handleAuth}>
                <input 
                  type="email" 
                  placeholder="Email address" 
                  className="input-field"
                  value={email}
                  onChange={e => setEmail(e.target.value)}
                  required
                />
                <input 
                  type="password" 
                  placeholder="Password" 
                  className="input-field"
                  value={password}
                  onChange={e => setPassword(e.target.value)}
                  required
                />
                
                <button 
                  type="submit"
                  disabled={isAuthLoading}
                  className="btn w-full bg-gradient-to-r from-[#00ffaa] to-[#00d4ff] text-black py-3 rounded-lg font-bold mb-6 disabled:opacity-50"
                >
                  {isAuthLoading ? 'Please wait...' : (authMode === 'login' ? 'Sign In' : 'Create Account')}
                </button>
              </form>

              <div className="text-center text-sm text-white/60">
                {authMode === 'login' ? "Don't have an account? " : "Already have an account? "}
                <button 
                  onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')}
                  className="text-[#00ffaa] hover:underline"
                >
                  {authMode === 'login' ? 'Sign up' : 'Log in'}
                </button>
              </div>
            </div>
            {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
          </div>
        );
      }

      // MAIN APP
      return (
        <div className="min-h-screen relative z-10">
          {/* Header */}
          <header className="border-b border-white/10 backdrop-blur-xl bg-black/20 sticky top-0 z-50 slide-down">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-gradient-to-br from-[#00ffaa] to-[#00d4ff] rounded-lg flex items-center justify-center font-bold text-black text-xl">
                    A
                  </div>
                  <h1 className="text-2xl font-bold">app.paid<span className="glow-text">.ai</span></h1>
                </div>
                
                <nav className="flex items-center gap-4 text-sm font-medium overflow-x-auto">
                  <button onClick={() => setActiveTab('home')} className={`whitespace-nowrap transition-colors ${activeTab === 'home' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Home</button>
                  <button onClick={() => setActiveTab('chat')} className={`whitespace-nowrap transition-colors ${activeTab === 'chat' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Chat</button>
                  <button onClick={() => setActiveTab('roast')} className={`whitespace-nowrap transition-colors ${activeTab === 'roast' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Roast üî•</button>
                  <button onClick={() => setActiveTab('cover-letter')} className={`whitespace-nowrap transition-colors ${activeTab === 'cover-letter' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Cover Letter</button>
                  <button onClick={() => setActiveTab('hooks')} className={`whitespace-nowrap transition-colors ${activeTab === 'hooks' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Hooks</button>
                  <button onClick={() => setActiveTab('email')} className={`whitespace-nowrap transition-colors ${activeTab === 'email' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Cold Email</button>
                  <button onClick={() => setActiveTab('thread')} className={`whitespace-nowrap transition-colors ${activeTab === 'thread' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Threads üßµ</button>
                  <button onClick={() => setActiveTab('pricing')} className={`whitespace-nowrap transition-colors ${activeTab === 'pricing' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Pricing</button>
                  <button onClick={() => { setActiveTab('blog'); setSelectedPost(null); }} className={`whitespace-nowrap transition-colors ${activeTab === 'blog' ? 'text-[#00ffaa]' : 'text-white/60 hover:text-white'}`}>Blog</button>
                  <div className="flex items-center gap-3 ml-2 pl-4 border-l border-white/10">
                    <div className="credit-badge px-3 py-1 rounded-full text-black font-bold mono text-xs whitespace-nowrap">
                      {credits} cr
                    </div>
                    <button onClick={logout} className="text-white/40 hover:text-white text-xs">Logout</button>
                  </div>
                </nav>
              </div>
            </div>
          </header>

          {/* Home Tab */}
          {activeTab === 'home' && (
            <div className="max-w-7xl mx-auto px-6 py-20">
              <div className="text-center mb-16 slide-down">
                <h2 className="text-7xl font-bold mb-6">
                  Pay-per-use <span className="glow-text">AI</span>
                </h2>
                <p className="text-xl text-white/60 max-w-2xl mx-auto mb-8">
                  No subscriptions. No commitments. Just buy credits and use powerful AI features when you need them.
                </p>
                <button 
                  onClick={() => setActiveTab('pricing')}
                  className="btn bg-gradient-to-r from-[#00ffaa] to-[#00d4ff] text-black px-8 py-4 rounded-full font-bold text-lg hover:shadow-2xl hover:shadow-[#00ffaa]/30"
                >
                  Get Started
                </button>
              </div>

              <div className="grid md:grid-cols-3 gap-6 mb-16">
                <div className="card p-8">
                  <div className="w-12 h-12 bg-[#00ffaa]/20 rounded-lg flex items-center justify-center mb-4 text-[#00ffaa] text-2xl">
                    üí¨
                  </div>
                  <h3 className="text-2xl font-bold mb-3">AI Chat</h3>
                  <p className="text-white/60">
                    Converse with Claude AI. 1 credit per message.
                  </p>
                </div>

                <div onClick={() => setActiveTab('roast')} className="card p-8 cursor-pointer hover:border-[#00ffaa]/50">
                  <div className="w-12 h-12 bg-[#00ffaa]/20 rounded-lg flex items-center justify-center mb-4 text-[#00ffaa] text-2xl">
                    üî•
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Roast My Website</h3>
                  <p className="text-white/60">
                    Get a ruthless critique of your landing page to increase conversions. 5 credits.
                  </p>
                </div>

                <div onClick={() => setActiveTab('cover-letter')} className="card p-8 cursor-pointer hover:border-[#00d4ff]/50">
                  <div className="w-12 h-12 bg-[#00d4ff]/20 rounded-lg flex items-center justify-center mb-4 text-[#00d4ff] text-2xl">
                    üìÑ
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Cover Letter AI</h3>
                  <p className="text-white/60">
                    Paste your resume and job description. Get a perfect letter in seconds. 10 credits.
                  </p>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                 <div onClick={() => setActiveTab('hooks')} className="card p-8 cursor-pointer hover:border-[#7b2ff7]/50">
                  <div className="w-12 h-12 bg-[#7b2ff7]/20 rounded-lg flex items-center justify-center mb-4 text-[#7b2ff7] text-2xl">
                    üé£
                  </div>
                  <h3 className="text-2xl font-bold mb-3">Viral Hooks</h3>
                  <p className="text-white/60">
                    Generate 50 scroll-stopping hooks for TikTok & Reels. 3 credits.
                  </p>
                </div>

                 <div onClick={() => setActiveTab('chat')} className="card p-8 cursor-pointer hover:border-white/50">
                  <div className="w-12 h-12 bg-white/10 rounded-lg flex items-center justify-center mb-4 text-white text-2xl">
                    üí¨
                  </div>
                  <h3 className="text-2xl font-bold mb-3">AI Chat</h3>
                  <p className="text-white/60">
                    General purpose assistant. 1 credit/msg.
                  </p>
                </div>
              </div>
            </div>
          )}

          {/* Roast Tab */}
          {activeTab === 'roast' && (
            <div className="max-w-3xl mx-auto px-6 py-12">
              <div className="text-center mb-10">
                <h2 className="text-4xl font-bold mb-4">Roast My Website üî•</h2>
                <p className="text-white/60">Enter your URL. We'll tell you why it's not converting. (Cost: 5 Credits)</p>
              </div>
              <div className="card p-8">
                <input 
                  type="url" 
                  placeholder="https://your-website.com" 
                  className="input-field mb-4"
                  value={roastUrl}
                  onChange={e => setRoastUrl(e.target.value)}
                />
                <button 
                  onClick={async () => {
                    if (credits < 5) return showToast('Insufficient credits', 'error');
                    setIsProcessing(true);
                    try {
                      const res = await fetch(`${API_ENDPOINT}/api/roast`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ url: roastUrl })
                      });
                      const data = await res.json();
                      if (data.error) throw new Error(data.error);
                      setRoastResult(data.response);
                      setCredits(data.credits);
                    } catch (e) { showToast(e.message, 'error'); }
                    setIsProcessing(false);
                  }}
                  disabled={isProcessing || !roastUrl}
                  className="btn w-full bg-gradient-to-r from-[#ff4d4d] to-[#f9cb28] text-black py-3 rounded-lg font-bold"
                >
                  {isProcessing ? 'Roasting...' : 'Roast It (5 Credits)'}
                </button>
                
                {roastResult && (
                  <div className="mt-8 p-6 bg-white/5 rounded-xl border border-white/10 whitespace-pre-line">
                    {roastResult}
                  </div>
                )}
              </div>
            </div>
          )}

          {/* Cover Letter Tab */}
          {activeTab === 'cover-letter' && (
            <div className="max-w-3xl mx-auto px-6 py-12">
              <div className="text-center mb-10">
                <h2 className="text-4xl font-bold mb-4">Instant Cover Letter üìÑ</h2>
                <p className="text-white/60">Paste your resume and the job description. (Cost: 10 Credits)</p>
              </div>
              <div className="card p-8">
                <textarea 
                  placeholder="Paste your Resume here..." 
                  className="input-field h-32"
                  value={resumeText}
                  onChange={e => setResumeText(e.target.value)}
                />
                <textarea 
                  placeholder="Paste Job Description here..." 
                  className="input-field h-32"
                  value={jobDesc}
                  onChange={e => setJobDesc(e.target.value)}
                />
                <button 
                  onClick={async () => {
                    if (credits < 10) return showToast('Insufficient credits', 'error');
                    setIsProcessing(true);
